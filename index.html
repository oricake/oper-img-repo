<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="styles.css" rel="stylesheet">
<title>Operator Viewer</title>
</head>
<body>
  <h1>Operator Viewer</h1>
  
  <div id="search-section">
    <p>오퍼레이터 이름</p>
    <input type="text" id="operator-search" placeholder="예: 사리아">
    <button class="fancy-button" onclick="searchOperator()">검색</button>
  </div>

  <div id="filter-section" style="text-align:center; margin-bottom:20px;">
    <select id="main-class-select" onchange="onMainClassChange()">
      <option value="">메인 클래스를 선택하세요</option>
      <option value="가드">가드</option>
      <option value="뱅가드">뱅가드</option>
      <option value="디펜더">디펜더</option>
      <option value="스나이퍼">스나이퍼</option>
      <option value="캐스터">캐스터</option>
      <!-- 필요한 다른 메인 클래스 추가 -->
    </select>

    <select id="subclass-select" onchange="onSubClassChange()" style="display:none;">
      <option value="">서브클래스를 선택하세요</option>
    </select>
  </div>

  <div id="operator-list"></div>

  <script src="app.js"></script>
</body>
</html>
